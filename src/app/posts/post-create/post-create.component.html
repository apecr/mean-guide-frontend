<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" [ngModel]="post?.title" name="title" required #title="ngModel" placeholder="Post title"/>
      <mat-error *ngIf="title.invalid">Please enter a valid title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea rows="6" [ngModel]="post?.content" name="content" matInput required #content="ngModel" placeholder="Post content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a valid content.</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">
      Save Post
    </button>
  </form>
</mat-card>
