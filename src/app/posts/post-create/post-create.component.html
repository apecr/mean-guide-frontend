<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" ngModel name="title" required #title="ngModel"/>
      <mat-error *ngIf="title.invalid">Please enter a valid title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea rows="6" ngModel name="content" matInput required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a valid content.</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">
      Save Post
    </button>
  </form>
</mat-card>
